<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="css/form.css" />
</head>

<body>
    <div>
        <h1><a href="index.html" class="hLink">Mess and Canteen Booking</a></h1>
        <h2 class="subHeading">Login</h2>
    </div>
    <div>
        <form action="#" class="frm">
            <div>
                <input type="text" placeholder="Email ID" required autocomplete="off" />
            </div>
            <div>
                <input type="password" placeholder="Password" required autocomplete="off"/ minlength="8">
                <a href="https://www.google.co.in/" class="acr">Forgot Password</a>
            </div>
            <button class="btn">Log In</button>
        </form>
        <a href="register.html" class="acr">Don't have an account? Register Here</a>
    </div>
</body>

</html>
