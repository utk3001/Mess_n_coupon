<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/form.css" />
    <title>Register</title>
</head>
<body>
    <div>
        <h1><a href="index.html" class="hLink">Mess and Canteen Booking</a></h1>
        <h2 class="subHeading">Register</h2>
    </div>
    <div>
        <form action="#" class="frm">
            <div>
                <input type="text" placeholder="Name" required autocomplete="off"/>
            </div>
            <div>
                <input type="text" placeholder="Email ID" required autocomplete="off"/>
            </div>
            <div>
                <input type="password" placeholder="Password" required autocomplete="off" minlength="8"/>
            </div>
            <div>
                <input type="password" placeholder="Confirm Password" required autocomplete="off"/>
            </div>
            <button class="btn">Register</button>
        </form>
        <a href="login.html" class="acr">Already have an account? Login Here</a>
    </div>
</body>
</html>
